{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<br>
			<form method="post" action=".">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">
						账号
					</label>
					<input type="text" name="username" class="form-control" placeholder="username">
				</div>
                <div>
                    <h5>还没有账号？点击<a href="{% url 'userprofile:register' %}">注册账号</a><a href="{% url 'userprofile:register' %}" class="pull-right">忘记密码</a></h5>
                    
                </div>
				<div class="form-group">
					<label for="password">
						密码
					</label>
					<input type="password" name="password" class="form-control" placeholder="password">
				</div>
				<div>
					<button type="submit" class="btn btn-default">登录</button>
				</div>
                
			</form>
		</div>
	</div>
</div>
{% endblock content %}
